# .github/workflows/build_apk.yml

name: Android APK Build (Buildozer)

# This workflow runs on every push to the main branch
on:
  push:
    branches: [ main ]
  # Allows you to manually trigger the workflow from the Actions tab
  workflow_dispatch:

jobs:
  build:
    # Use the latest Ubuntu runner, which is a powerful Linux environment
    runs-on: ubuntu-latest

    steps:
    - name: üì¶ Checkout Repository
      # Gets a copy of your code
      uses: actions/checkout@v4
 

    # --- NEW STEP TO FIX DEPENDENCY START ---
    - name: ‚öôÔ∏è Workaround:Install libtinfo5 for Buildozer
      run: |
        # libtinfo5 is missing on recent Ubuntu versions like Noble (24.04).
        # We manually fetch the package from the Jammy (22.04) repository and install it.
        wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb
        sudo apt install -y ./libtinfo5_6.3-2ubuntu0.1_amd64.deb
        rm libtinfo5_6.3-2ubuntu0.1_amd64.deb
    # --- NEW STEP TO FIX DEPENDENCY END ---

    # ... (Previous steps: Checkout Repository, Fix libtinfo5)

    - name: ‚úÖ Accept Android SDK Licenses
      run: |
        # Use sdkmanager to accept all licenses, piping 'y' to confirm automatically.
        # This is a critical step for CI/CD environments.
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        

    - name: üî® Build APK with Buildozer
      # This is a specialized action that sets up the environment and runs the buildozer command
      uses: digreatbrian/buildozer-action@v2
      id: buildozer
      with:
        # The command to execute (android debug is the default)
        buildozer-cmd: buildozer -v android debug
        # We assume buildozer.spec is in the root directory
        work-dir: .
        # Ensure your python version matches your requirements (3.8 is a safe default)
        python-version: 3.8 

    - name: ‚¨ÜÔ∏è Upload Artifact (APK)
      # This step packages the resulting APK into a downloadable artifact
      uses: actions/upload-artifact@v4
      with:
        name: Classic_Pong_APK
        # Buildozer outputs the APK to the bin folder
        path: ./bin/*.apk
