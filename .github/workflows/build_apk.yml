name: Ultimate Stable Android APK Build (Buildozer Action)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04 

    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    # ğŸ›‘ THE DEFINITIVE FIX: Use the correct, proven build action
    - name: ğŸ”¨ Build APK using ArtemSBulgakov/buildozer-action
      uses: ArtemSBulgakov/buildozer-action@v1 # The correct, stable action name
      id: buildozer
      with:
        # Pass the buildozer command directly
        command: buildozer android debug
        # Use your project's root as the work directory
        workdir: . 
        buildozer_version: stable
    env:
        # ğŸ›‘ FINAL FIX: Force the action to use the correct Linux user/group IDs 
        # based on the environment to prevent the chown failure.
        USER_ID: ${{ github.event.sender.id }}
        GROUP_ID: ${{ github.event.sender.id }}
        
    - name: â¬†ï¸ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Classic_Pong_APK
        # The action outputs the name of the final APK
        path: ./bin/*.apk
