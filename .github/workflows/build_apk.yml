name: Ultimate Stable Android APK Build (Official Kivy Action)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    # Use the stable Ubuntu 22.04 environment
    runs-on: ubuntu-22.04 

    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python 3.8
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    # ğŸ›‘ THE FIX: Use the official Kivy build action
    - name: ğŸ”¨ Build APK using Kivy Build Action (p4a engine)
      uses: kivy/kivy-build-action@v1
      with:
        # Pass the buildozer command directly
        buildozer_args: android debug
        # Use a stable Java version
        java_version: 17
        
    - name: â¬†ï¸ Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: Classic_Pong_APK
        path: ./bin/*.apk
